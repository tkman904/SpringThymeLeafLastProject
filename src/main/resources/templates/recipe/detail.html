<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="main-wrapper">
		<div class="container">
			<div class="row">
				<table class="table">
					<tr>
						<td class="text-center" colspan="3">
							<img th:src="${vo.poster}" style="width: 960px; height: 450px;">
						</td>
					</tr>
					<tr>
						<td class="text-center" colspan="3"><h2>[[${vo.title}]]</h2></td>
					</tr>
					<tr>
						<td colspan="3">[[${vo.content}]]</td>
					</tr>
					<tr>
						<td class="text-center"><img src="/images/a1.png"></td>
						<td class="text-center"><img src="/images/a2.png"></td>
						<td class="text-center"><img src="/images/a3.png"></td>
					</tr>
					<tr>
						<td class="text-center">[[${vo.info1}]]</td>
						<td class="text-center">[[${vo.info2}]]</td>
						<td class="text-center">[[${vo.info3}]]</td>
					</tr>
					<tr>
						<td class="text-right" colspan="3">
							<a href="javascript:history.back()" class="btn btn-xs btn-warning">목록</a>
						</td>
				    </tr>
				</table>
				<table class="table">
					<tr>
						<td colspan="2"><b style="font-size: 24px;">[조리순서]</b></td>
					</tr>
					<tr th:each="data, status : ${mList}">
						<td class="text-left" style="width: 80%; font-size: 18px;">[[${data}]]</td>
						<td class="text-right" width="20%">
							<img th:src="${nList[status.index]}" style="width: 150px; height: 100px; border-radius: 15%;">
						</td>
						<!-- 
							status
							status.index => ArrayList의 index
							status.count => ArrayList의 총개수
							status.last  => ArrayList의 저장된 마지막 값
							status.first => 첫번째 값
							status.even  => 짝수
							status.odd   => 홀수
							
							=> StringTokenizer
							=> <c:forTokens>
							=> ${#strings.split(문자열, '구분자')}
						 -->
					</tr>
				</table>
				<table class="table">
					<tr>
						<td width="20%" class="text-center" rowspan="2">
							<img th:src="${vo.chef_poster}" style="width: 100px; height: 100px;" class="img-circle">
						</td>
						<td width="80%">[[${vo.chef}]]</td>
					</tr>
					<tr>
						<td width="80%">[[${vo.chef_profile}]]</td>
					</tr>
				</table>
			</div>
			<!-- 댓글 -->
			<div class="row aln-center" style="margin-top: 0px;">
				<table class="table">
					<tr>
						<td>
							<table v-for="rvo in list">
								<tr>
									<td class="text-left" width="80%">
										●((rvo.name))&nbsp;((rvo.dbday))
									</td>
									<td class="text-right" width="20%">
										<span v-if="sessionId === rvo.id">
											<button type="button" class="btn-xs btn-warning upbtn" :id="'u'+rvo.no" @click="replyUpdateForm(rvo.no)">수정</button>
											<button type="button" class="btn-xs btn-info" @click="replyDelete(rvo.no)">삭제</button>
										</span>
									</td>
								</tr>
								<tr>
									<td colspan="2" class="text-left">
										<pre style="white-space: pre-wrap; background-color: white; border: none;">((rvo.msg))</pre>
									</td>
								</tr>
								<tr>
									<td colspan="2">
										<table class="aln-center ups" style="display: none;" :id="'up'+rvo.no">
											<tr>
												<td>
													<textarea rows="5" cols="138" style="float: left;" :id="'umsg'+rvo.no">((rvo.msg))</textarea>
													<button type="button" class="btn-danger" style="margin-left: 2px; width: 105px; height: 106px; float: left;" @click="replyUpdate(rvo.no)">댓글수정</button>
												</td>
											</tr>
										</table>
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
				<table class="aln-center" th:if="${session.id != null}">
					<tr>
						<td>
							<textarea rows="3" cols="144" style="float: left;" v-model="msg" ref="msg"></textarea>
							<button type="button" class="btn-danger" style="margin-left: 2px; width: 105px; height: 102px; float: left;" @click="insert()">댓글작성</button>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<script>
		const commentApp = Vue.createApp({
			data() {
				return {
					list: [],
					cno: '[[${vo.no}]]',
					sessionId: '[[${sessionId}]]',
					msg: '',
					type: 2,
					up: false
				}
			},
			mounted() {
			 	axios.get('http://localhost/comment/list_vue/', {
			 		params: {
			 			cno: this.cno,
			 			type: this.type
			 		}
			 	}).then(response=> {
			 		console.log(response.data)
			 		this.list = response.data.list
			 		this.cno = response.data.cno
			 		this.type = response.data.type
			 	})
			},
			methods: {
				insert() {
					if(this.msg === "") {
						this.$refs.msg.focus()
						return
					}
					axios.post('http://localhost/comment/insert_vue/', {
						cno: this.cno,
						type: this.type,
						msg: this.msg
					}).then(response=> {
				 		console.log(response.data)
				 		this.list = response.data.list
				 		this.cno = response.data.cno
				 		this.type = response.data.type
				 	})
				 	this.msg = ""
				 	this.$refs.msg.focus()
				},
				replyDelete(no) {
					axios.get('http://localhost/comment/delete_vue/', {
						params: {
							no: no,
							cno: this.cno,
							type: this.type
						}
					}).then(response=> {
				 		console.log(response.data)
				 		this.list = response.data.list
				 		this.cno = response.data.cno
				 		this.type = response.data.type
				 	})
				},
				replyUpdateForm(no) {
					$('.ups').hide()
					$('.upbtn').text("수정")
					if(this.up === false) {
						this.up = true
						$('#up'+no).show()
						$('#u'+no).text("취소")
					} else {
						this.up = false
						$('#up'+no).hide()
						$('#u'+no).text("수정")
					}
				},
				replyUpdate(no) {
					let msg = $('#umsg'+no).val()
					if(msg === "") {
						$('#umsg'+no).focus()
						return
					}
					
					axios.get('http://localhost/comment/update_vue/', {
						params: {
							no: no,
							cno: this.cno,
							type: this.type,
							msg: msg
						}
					}).then(response=> {
						console.log(response.data)
				 		this.list = response.data.list
				 		this.cno = response.data.cno
				 		this.type = response.data.type
				 		$('#up'+no).hide()
				 		$('#u'+no).text("수정")
					})
				}
			},
			computed: {
				
			},
			components: {
				
			}
		})
		commentApp.config.compilerOptions.delimiters=['((','))']
		commentApp.mount('#main-wrapper')
	</script>
</body>
</html>
