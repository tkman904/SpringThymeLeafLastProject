<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/assets/css/card.css" />
</head>
<body>
	<!-- Main -->
	<div id="main-wrapper">
		<div class="container">
			<div class="row">
				<div class="col-md-3" th:each="vo : ${list}">
					<div class="thumbnail">
				    	<a th:href="@{/recipe/detail(no=${vo.no})}">
				        	<img th:src="${vo.poster}" style="width: 240px; height: 130px;" th:title="${vo.title}">
				        	<div class="caption">
				          		<p>[[${vo.chef}]]</p>
				        	</div>
				      	</a>
				    </div>
				</div>
			</div>
			<div class="row aln-center" style="margin-top: 10px;">
				<ul class="pagination">
					<li th:if="${startPage>1}">
						<a th:href="@{/recipe/chef_list(page=${startPage-1},chef=${chef})}">&laquo;</a>
					</li>
					<li th:each="i : ${#numbers.sequence(startPage, endPage)}" th:class="${curpage==i ? 'active' : ''}">
						<a th:href="@{/recipe/chef_list(page=${i},chef=${chef})}">[[${i}]]</a>
					</li>
					<li th:if="${endPage<totalpage}">
						<a th:href="@{/recipe/chef_list(page=${endPage+1},chef=${chef})}">&raquo;</a>
					</li>
			  	</ul>
			</div>
		</div>
	</div>
</body>
</html>
